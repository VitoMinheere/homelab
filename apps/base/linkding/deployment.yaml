apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.38.0
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 9090
          envFrom:
            - secretRef:
                name: linkding-container-env
          volumeMounts:
            - name: linkding-storage
              mountPath: /etc/linkding/data
      volumes:
        - name: linkding-storage
          persistentVolumeClaim:
            claimName: linkding-storage
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
